<template>
    <lightning-card title="Lightning Record Form Demo">
        <lightning-layout>
            <lightning-layout-item size="12" >
                <lightning-record-view-form record-id={recordId}
                                       object-api-name={objectApiName}>
                    <div class="slds-grid">
                        <div class="slds-col slds-size_1-of-2">
                            <lightning-output-field field-name="LastName"></lightning-output-field>
                            <lightning-output-field field-name="Phone"></lightning-output-field>
                            <lightning-output-field field-name="Department"></lightning-output-field>
                        </div>
                        <div class="slds-col slds-size_1-of-2">
                            <lightning-output-field field-name="AccountId"></lightning-output-field>
                            <lightning-output-field field-name="Email"></lightning-output-field>
                            <lightning-output-field field-name="Account_Number__c"></lightning-output-field>
                        </div>
                    </div>
                </lightning-record-view-form>
            </lightning-layout-item>   
        </lightning-layout>
    </lightning-card>
</template>
